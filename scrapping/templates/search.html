<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Scrapper</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pico.min.css') }}" />
  </head>
  <body>
    <main class="container">
      <h1>Search Result for "{{keyword}}"</h1>
      <h3>
        <a href="/export?keyword={{keyword}}" target="_blank">Export to file</a>
      </h3>
      <table role="grid">
        <thead>
          <tr>
            <th>Positions</th>
            <th>Company</th>
            <th>Location</th>
            <th>Link</th>
          </tr>
        </thead>

        {% for job in jobs %}
        <tbody>
          <tr>
            <td>{{job.position}}</td>
            <td>{{job.company}}</td>
            <td>{{job.location}}</td>
            <td><a href="{{job.link}}" target="_blank">Go to apply now</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </body>
</html>
